<div style="background-color: white">
  <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner animate__animated animate__fadeIn" style="animation-duration: 2s">
      <div class="carousel-caption d-md-block" id="carousel_id">
        <h4 class="text-white text-center">¡Nos gusta la farra!</h4>
        <h1 class="mt-4 text-white text-center">SIENTE LA NOCHE <br> CON TUS AMIGOS</h1>
        <div class="mt-3 mb-1 justify-content-center text-center">
          <button class="my-button h5" (click)="scroll(target)">Ver eventos</button>
        </div>
      </div>

      <div class="carousel-item active">
        <img
          src="https://www.ibiza-spotlight.com/sites/default/files/styles/auto_1500_width/public/article-images/132053/slideshow-1532101414.jpg"
          alt="First slide">
      </div>
      <div class="carousel-item">
        <img
          src="https://www.economist.com/img/b/3000/1687/90/1843magazine.com/sites/default/files/styles/il_manual_crop_16_9/public/PartyGirls-HEADER.jpg"
          alt="Image"/>
      </div>
    </div>
  </div>
  <div #target>
    <section class="event-landing-page" *ngIf="events.length != 0">
      <div class="container-events">
        <app-events-company [events]="events" [typeEvent]="'¡Estos son los eventos publicados!'" [index]="'0'"
                            [tittle]="'Eventos'" [hasShowMore]="true"></app-events-company>
      </div>
    </section>

    <section *ngIf="establishments.length != 0">
      <div class="container-events">
        <app-establishments-company [establishments]="establishments" [tittle]="'Establecimientos'"
                                    [typeEstablishment]="'Estos son los establecimientos disponibles'" [hasShowMore]="true"></app-establishments-company>
      </div>
    </section>

  </div>
</div>
